<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DS</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div id="main-page-bg">
        <nav class="navbar navbar-toggleable-md navbar-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">DS</a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

        <div class="container col-6">
            <fieldset class="container" id="contact-form">
                <form>
                    <div class="form-group row">
                        <!-- name input -->
                        <label class="col-md-1 col-form-label col-form-label-sm" for="name">Name:</label>
                        <div class="col-md-3">
                            <input class="form-control form-control-sm" type="text" value="" id="name">
                        </div>
                        <!-- email input -->
                        <label class="col-md-1 col-form-label col-form-label-sm" for="email">Email:</label>
                        <div class="col-md-3">
                            <input class="form-control form-control-sm" type="text" value="" id="email">
                        </div>
                        <!-- phone input -->
                        <label class="col-md-1 col-form-label col-form-label-sm" for="phone">Phone:</label>
                        <div class="col-md-3">
                            <input class="form-control form-control-sm" type="tel" value="" id="phone">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone-pref" class="col-md-2 col-form-label col-form-label-sm">You Prefer:</label>
                            <select class="col-md-1 form-control form-control-sm" name="phone-pref">
                                <option value="email-selected">Email</option>
                                <option value="phone-selected">Phone</option>
                                <option value="either-selected">Either</option>
                            </select>

                        <label for="message" class="col-md-2 offset-1 col-form-label col-form-label-sm">Message:</label>
                        <textarea class="col-md-5 form-control form-control-sm" id="message" rows="3"></textarea>
                    </div>

                    <button class="btn btn-primary" type="button" name="submit">Submit</button>
                </form>
            </fieldset>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- The project tab -->
    <script src="scripts/project-tab.js"></script>





  </body>
</html>
