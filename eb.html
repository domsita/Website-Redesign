<!DOCTYPE HTML>
  <html>

  <head>
    <link rel="shortcut icon" type="image/x-icon" href="images/DSLogo.ico" />
    <title>Explodi-Ball</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  <body>
    <div class="container-fluid" id="eb">
      <div class="row justify-content-center">
        <div class="container col-10">
          <div class="row">
            <div class="container col-2">
              <a class="btn btn-danger" href="index.html" id="quit">Quit</a>
            </div>
            <div class="container col-10" id="game-modes">
              <button class="btn btn-primary" id="one">1 Bomb</button>
              <button class="btn btn-primary" id="three">3 Bombs</button>
              <button class="btn btn-primary" id="timed">Timed</button>
              <button class="btn btn-primary" id="practice">Practice</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <div id="welcome">
              <h3 id="welcomeName">Explodi-Ball!</h3>
              <p>Pick a game mode and click to place a bomb</p>
              <a href="https://github.com/domsita/explodiball" class="btn btn-primary" target="_blank">Check out the code</a>
          </div>

          <div id="winScreen" style="display:none;">
            <h1 id="winScore">99</h1>
            <p>HIGH SCORE! You're like the circle-destroying Michael Jordan!</p>
            <form id="addForm" action="eb/add.php" method="post"><p>Enter your initials: <input type="text" id="initialInput" limit="5" value="GUEST"></input><br /><input type="button" id="submitInitials" value="Submit Score!" class="btn btn-primary"></input></p></form>
          </div>
        </div>
        <div class="col-6">
          <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>
        <div class="col-3">
          <div id="scoreBoard">
              <h3 id="score">Score: &infin;</h3>
              <h3 id="timer">Timer: &infin;</h3>
              <h3 id="bombs">Bombs: &infin;</h3>
              <div id="highScores">
                  <table id="scoreSelect">
                          <tr><td><input type="button" id="1BombLB" value="1 Bomb Rankings" class="btn btn-primary"></input></td></tr>
                          <tr><td><input type="button" id="3BombLB" value="3 Bombs Rankings" class="btn btn-primary"></input></td></tr>
                          <tr><td><input type="button" id="timedLB" value="Timed Rankings" class="btn btn-primary"></input></td></tr>
                  </table>
                  <table id="leaderBoard">

                  </table>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="eb/eb.js"></script>
    <script type="text/javascript" src="eb/classes.js"></script>
    <script type="text/javascript" src="eb/leaderboard.js"></script>

    <script>
        $(function () {
            load();
            getLeaders(getRan(1, 4));
            cycleLeaders();

            $('#one').click(function() {
                clearDisplay();
                startMoves(1);
                getLeaders('1');
            });

            $('#three').click(function() {
                clearDisplay();
                startMoves(3);
                getLeaders('3');
            });

            $('#timed').click(function() {
                clearDisplay();
                startTimed();
                getLeaders('2');
            });

            $('#practice').click(function(){
                clearDisplay();
                startPractice();
            });

            $('#mainMenu').click(function () {
                window.location.reload();
            });

            $('#submitInitials').click(function (event) {
                event.preventDefault();
                $(this).replaceWith('<input type="button" onclick="reload()" class="btn btn-primary" id="mainMenu" value="Main Menu"></input>');
                getInitials();
            });

            $('#1BombLB').click(function () {
                getLeaders('1');
            });

            $('#3BombLB').click(function () {
                getLeaders('3');
            });

            $('#timedLB').click(function () {
                getLeaders('2');
            });
        });

        function reload() {
            window.location.reload();
        }


    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
 </body>
 </html>
