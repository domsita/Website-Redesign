<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DS</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div id="main-page-bg">
        <div class="container-fluid col-md-12 row">

            <div class="container col-md-3">
                <div class="container" id="button-container">
                    <ul>
                        <li><button type="button" class="main-buttons" id="project-button">Projects</button></li>
                        <li><button type="button" class="main-buttons" id="about-button">About</button></li>
                        <li><button type="button" class="main-buttons" id="contact-button">Contact</button></li>
                    </ul>
                </div>
            </div> <!--End of menu-button container -->

            <div class="container col-md-9" id="display-box">

                <div class="card" id="project-tab" style="display:none;">
                    <div class="card-block">
                        <p>some text project</p>
                    </div>
                </div><!-- project-tab  -->

                <div class="card" id="about-tab" style="display:none;">
                    <div class="card-block">
                        <p>some text about</p>
                    </div>
                </div><!-- about-tab  -->

                <div class="card" id="contact-tab" style="display:none;">
                    <div class="card-block">
                        <p>some text contact</p>
                    </div>
                </div><!-- contact-tab  -->

            </div><!-- Display Box -->

        </div><!-- row container-fluid -->
    </div><!-- Background Image -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- The project tab -->
    <script src="scripts/project-tab.js"></script>
    <script type="text/javascript">
            $("#project-button").click(function() {
                $( this ).parent().find( 'li.active' ).removeClass( 'active' );
                $( this ).addClass( 'active' );
                $("#about-tab").hide();
                $("#contact-tab").hide();
                $("#project-tab").toggle();
            });

            $("#about-button").click(function() {
                $( this ).parent().find( 'li.active' ).removeClass( 'active' );
                $( this ).addClass( 'active' );
                $("#contact-tab").hide();
                $("#project-tab").hide();
                $("#about-tab").toggle();
            });

            $("#contact-button").click(function() {
                $( this ).parent().find( 'li.active' ).removeClass( 'active' );
                $( this ).addClass( 'active' );
                $("#project-tab").hide();
                $("#about-tab").hide();
                $("#contact-tab").toggle();
            });

    </script>




  </body>
</html>
